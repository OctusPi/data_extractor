<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Data Extractor</title>
</head>

<body>
  <div id="app">
    <div class="view-input shadow-sm">
      <h1 class="fs-4">Data Extractor</h1>
      <p class="small">O script fara uma varredura em todas as linhas do arqivo xlsx e mapeará em um novo arquivo .csv
        de acordo com os padões definidos pelo QGIs</p>

      <div class="my-4 d-flex">
        <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off" value="1" checked>
        <label class="btn btn-outline-primary mx-1" for="option5">Média Disciplinas</label>

        <input type="radio" class="btn-check" name="options-base" id="option6" autocomplete="off" value="2">
        <label class="btn btn-outline-primary mx-1" for="option6">Modalide Escolas</label>

      </div>

      <input type="file" name="doc" id="doc" class="form-control mb-3" accept=".xls">
      <button type="button" id="btn_csv" class="btn btn-primary">Gerar CSV</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
